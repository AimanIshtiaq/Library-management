<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Add your meta tags, title, and CSS links here -->
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <img th:src="${user.profilePictureUrl}" class="card-img-top" alt="Profile Picture">
                <div class="card-body">
                    <h5 class="card-title" th:text="${user.firstName + ' ' + user.lastName}"></h5>
                    <p class="card-text" th:text="${user.emailAddress}"></p>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <form th:action="@{/profile/update}" method="post" th:object="${user}" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="profilePicture" class="form-label">Profile Picture</label>
                            <input type="file" class="form-control" id="profilePicture" name="profilePicture">
                        </div>
                        <div class="mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" name="firstName" th:field="*{firstName}">
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" name="lastName" th:field="*{lastName}">
                        </div>
                        <div class="mb-3">
                            <label for="emailAddress" class="form-label">Email</label>
                            <input type="text" class="form-control" id="emailAddress" name="emailAddress" th:field="*{emailAddress}" readonly>
                        </div>
                        <!-- Add other profile-related fields as needed -->

                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
