<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- issuedBooks.html -->
<h2 th:text="${student.name}'s Issued Books"></h2>

<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Issue Date</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="issuedBook : ${issuedBooks}">
        <td th:text="${issuedBook.book.title}"></td>
        <td th:text="${issuedBook.book.author}"></td>
        <td th:text="${issuedBook.issueDate}"></td>
    </tr>
    </tbody>
</table>


</body>
</html>
