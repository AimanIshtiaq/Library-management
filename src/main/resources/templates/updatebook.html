<!-- editbook.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Edit Book</title>
    <style>
        body {
            background-color: #0d6efd;
            background-image: url('https://www.pixelstalk.net/wp-content/uploads/2016/06/Desktop-Light-Blue-Wallpaper-HD.jpg');
        }

        h1 {
            color: white;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff; /* White background */
            border: 1px solid #1a237e; /* Dark Blue border */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #1a237e; /* Dark Blue label color */
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #1a237e; /* Dark Blue border */
            border-radius: 4px;
        }

        button {
            background-color: #0d6efd; /* Dark Blue background */
            color: #ffffff; /* White text color */
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0d47a1; /* Darker Blue on hover */
        }

        /* Additional styling for form links */
        form a {
            color: #1a237e; /* Dark Blue link color */
            text-decoration: none;
        }

        form a:hover {
            text-decoration: underline;
        }

    </style>
</head>

<body>

<header>
    <center><h1>Edit Book</h1></center>
</header>

<main>
    <form th:action="@{'/updatebook/' + ${book.id}}" role="form" th:object="${book}" method="post">
        <label for="title">Title:</label>
        <input type="text" th:field="*{title}" id="title" name="title" required>

        <label for="author">Author:</label>
        <input type="text" th:field="*{author}" id="author" name="author" required>

        <button type="submit">Update Book</button>
    </form>
</main>
</body>
</html>
